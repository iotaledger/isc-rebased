query GetAssetsBag($bagId: SuiAddress!) {
  owner(address: $bagId) {
    dynamicFields {
      nodes {
        name { ...Value }

        value {
          __typename
          ... on MoveValue {
            type {
          repr
            }
            coin:  json
          }
          ... on MoveObject {
            contents {
              type {
                repr
              }
          nft:    json
            }
          }
        }
      }
    }
  }
}

fragment Value on MoveValue {
  type {
    repr
  }
  json
}